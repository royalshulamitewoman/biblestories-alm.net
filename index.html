<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BibleStories-ALM | Lidl Pitch</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f6ef;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #d4af37, #f7e7ce);
      text-align: center;
      padding: 2rem;
    }
    header img {
      max-width: 120px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
      color: #3b2f2f;
    }
    header p {
      font-size: 1.1rem;
    }
    .language-toggle {
      text-align: right;
      padding: 0.5rem 1rem;
      background-color: #f7e7ce;
    }
    .language-toggle button {
      background-color: #d4af37;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 0.5rem;
    }
    .book-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      background-color: #fff9ef;
    }
    .book {
      background: #ffffff;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .book img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .book-title {
      font-weight: bold;
      margin-top: 1rem;
    }
    .book-description {
      font-size: 0.95rem;
      margin-top: 0.5rem;
      color: #444;
    }
    .book-link {
      color: #d4af37;
      text-decoration: none;
    }
    .price-tag {
      font-size: 1.2rem;
      font-weight: bold;
      color: #3b2f2f;
      margin: 0.5rem 0;
    }
    .contact {
      background-color: #f7e7ce;
      padding: 2rem;
      text-align: center;
    }
    .contact p {
      margin: 0.5rem 0;
    }
    .preorder {
      text-align: center;
      padding: 2rem;
    }
    .preorder input[type="number"] {
      padding: 0.5rem;
      width: 100px;
      margin-right: 0.5rem;
    }
    .preorder button {
      background-color: #d4af37;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="language-toggle">
    <label>Language:</label>
    <button onclick="alert('German version coming soon!')">Deutsch</button>
  </div>
  <header>
    <img src="logo.jpg" alt="Royal Shulamite Woman Logo">
    <h1>BibleStories-ALM</h1>
    <p>Faith-filled bedtime stories for children, now ready for retail partnerships</p>
  </header>

  <section class="book-section">
    <!-- (All existing book entries remain unchanged) -->
  </section>

  <section class="preorder">
    <h2>Preorder Bulk Copies</h2>
    <p>Minimum preorder: 10,000 books</p>
    <input type="number" id="preorderQty" min="10000" value="10000">
    <button onclick="alert('Thank you! Your preorder request has been received.')">Preorder Now</button>
  </section>

  <section class="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:royalshulamitewoman@gmail.com">royalshulamitewoman@gmail.com</a></p>
    <p>WhatsApp: +49 151 51771434</p>
    <p>Website: <a href="https://biblestories-alm.net">biblestories-alm.net</a></p>
  </section>
</body>
</html>
