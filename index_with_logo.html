<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible Stories ALM – Pitch for Retail Chain Enterprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #bfa046;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      max-width: 180px;
      display: block;
      margin: 0 auto 1rem;
    }
    .language-toggle {
      text-align: right;
      margin: 10px 20px;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 3rem;
    }
    .book {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .book img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .book-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .book-description {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    .price-tag {
      color: #bfa046;
      font-weight: bold;
      margin-top: 0.3rem;
    }
    .pricing {
      background: #f3e5ab;
      padding: 1.5rem;
      margin-bottom: 3rem;
      border-radius: 10px;
    }
    .pricing h3 {
      color: #5c460f;
    }
    .author-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff1cc;
      padding: 2rem;
    }
    .author-section img {
      width: 150px;
      border-radius: 50%;
    }
    .contact-info {
      max-width: 600px;
      font-size: 0.95rem;
    }
    footer {
      background: #bfa046;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    a {
      color: #bfa046;
      text-decoration: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Bible Stories ALM Logo" class="logo" onerror="this.style.display='none'">
    <h1>Bible Stories ALM</h1>
    <h2>Pitch for Retail Chain Enterprise</h2>
  </header>

  <div class="language-toggle">
    <button onclick="toggleLanguage('en')">English</button> |
    <button onclick="toggleLanguage('de')">Deutsch</button>
  </div>

  <div class="container">
    <!-- book-grid and other content remains unchanged -->
  </div>

  <footer>
    &copy; 2025 Bible Stories ALM – All Rights Reserved
  </footer>

  <script>
    function toggleLanguage(lang) {
      document.querySelectorAll('.book-description.en').forEach(e => {
        e.classList.toggle('hidden', lang !== 'en');
      });
      document.querySelectorAll('.book-description.de').forEach(e => {
        e.classList.toggle('hidden', lang !== 'de');
      });
    }
  </script>
</body>
</html>
